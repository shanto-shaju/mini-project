<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help / Contact Us</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('bg4.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 36px;
            color: #00ffff;
        }

        p {
            margin-bottom: 30px;
            font-size: 18px;
        }

        .contact-btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            color: #000;
            background-color: #00ffff; /* Aqua color */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }

        .contact-btn:hover {
            background-color: #00cccc;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>Need help? Reach out to us through any of the methods below:</p>
        <a href="https://instagram.com/shanto__shaju" class="contact-btn" target="_blank">Instagram</a>
        <a href="tel:+918086879993" class="contact-btn">Call Us</a>
        <a href="mailto:shantoshanto47469@gmail.com" class="contact-btn">Email Us</a>
    </div>
</body>
</html>
