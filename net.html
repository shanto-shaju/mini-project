<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Mods Password Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-image:url('bg4.jpg');
            background-size: cover;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #2c2c2c00;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .header {
            font-family: 'Orbitron', sans-serif;
            font-size: 2em;
            color: #00ffff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ffff;
        }

        .nav {
            margin-bottom: 30px;
        }

        .nav-btn {
            text-decoration: none;
            background: none;
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background-color: #00ffff;
            color: #1a1a1a;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        #keyword {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #e0e0e0;
            font-size: 1em;
        }

        .btn-generate {
            background-color: #00ffff;
            border: none;
            color: #1a1a1a;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-generate:hover {
            box-shadow: 0 0 15px #00ffff;
        }

        .password-display {
            margin-top: 30px;
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            word-wrap: break-word;
            min-height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: #00ffff;
            border: 1px dashed #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">TOOL KIT</div>
        <div class="nav">
            <a href="index.html" class="nav-btn"><b>HOME</b></a>
            <a href="tools.html" class="nav-btn"><b>TOOLS</b></a>
        </div>
        <div class="input-group">
            <label for="keyword">Enter a Keyword</label>
            <input type="text" id="keyword" placeholder="e.g., HOME">
        </div>
        <button class="btn-generate" onclick="generatePassword()">GENERATE PASSWORD</button>
        <div class="password-display" id="password-output"></div>
    </div>

   <script>
    function generatePassword() {
        const keyword = document.getElementById('keyword').value;
        const output = document.getElementById('password-output');

        if (keyword.length === 0) {
            output.textContent = "Please enter a keyword.";
            return;
        }

        // Transform the keyword's case (e.g., "HOME" -> "HoMe")
        let transformedKeyword = "";
        for (let i = 0; i < keyword.length; i++) {
            transformedKeyword += (i % 2 === 0)
                ? keyword[i].toUpperCase()
                : keyword[i].toLowerCase();
        }

        // Pool of random symbols
        const symbols = "!@#$%^&*()_+-=[]{}<>?";
        function getRandomSymbol() {
            return symbols[Math.floor(Math.random() * symbols.length)];
        }

        // Build the password with randomized symbols
        const prefix = getRandomSymbol() + "1" + getRandomSymbol();
        const suffix = getRandomSymbol() + "1" + getRandomSymbol();
        const password = `${prefix}${transformedKeyword}${suffix}`;

        output.textContent = password;
    }
</script>

</script>
</body>
</html>
